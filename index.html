<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        input.inputArea {
            padding: 10px;
            
            width: 91%;
            background: #e2deff;
            border: none;
            border-radius: 1 px;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <div class="right">
                <div class="content">
                    <h1>Login</h1>
                    <div class="myimg">
                        <img src="f.png" alt="facebook">
                        <img src="i.png" alt="insta">
                    </div>
                    <p>or use your account</p>
                    <input class="inputArea" type="text" placeholder="Email"><br>
                    <input class="inputArea" type="password" placeholder="password">
                    <a href="#">Forgot your password?</a><br>
                    <button>Log In</button>
                </div>

            </div>
            <div class="left">
                <h1>HTML CSS login Form</h1>
                <p class="description">This login form is created using pure HTML and CSS. for social icons, FontAwesome is used.</p>
            </div>
        </main>
    </div>
</body>

</html>
